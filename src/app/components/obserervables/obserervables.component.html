<h1>Observables and Operators Demo</h1>
    <p>Original:</p>
    <ul style="list-style: none; display: flex;">
      <li *ngFor="let number of numbers">{{ number }}</li>
    </ul>
    <p>Filtered (Even Numbers):</p>
    <ul>
      <li *ngFor="let number of filteredNumbers">{{ number }}</li>
    </ul>
    <p>Mapped (Doubled Numbers):</p>
    <ul>
      <li *ngFor="let number of mappedNumbers">{{ number }}</li>
    </ul>
